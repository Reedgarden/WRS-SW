iface eth0 eth1 eth2
verbose 1 /dev/tty

echo Send frame (dst=00:22:6b:be:fd:43, src=22:00:10:00:00:31) on eth0
send 0 1 00:31 00:22:6b:be:fd:43
echo Expected broadcast
expect 0 1 1

echo Send frame (dst=22:00:10:00:00:31, src=22:00:11:00:00:31) on eth1
send 1 1 00:31 22:00:10:00:00:31
echo Expected frame on eth0
expect 1 0 0
