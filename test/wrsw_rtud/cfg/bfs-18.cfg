iface eth0 eth1 eth2
verbose 1 /dev/tty

echo Send frame (dst=22:00:00:00:00:18, src=22:00:10:00:00:18) on eth0
send 0 1 00:18 22:00:00:00:00:18
echo Expected broadcast
expect 0 1 1

echo Send frame (dst=22:00:00:00:00:18, src=22:00:10:00:00:18) on eth1
sendas 0 1 1 00:18 22:00:00:00:00:18
echo Expected broadcast
expect 1 0 1

echo Send 5 frames (dst=22:00:10:00:00:18, src=22:00:12:00:00:18) on eth2
send 2 5 00:18 22:00:10:00:00:18
echo Expected 5 frames on eth1
expect 0 5 0
