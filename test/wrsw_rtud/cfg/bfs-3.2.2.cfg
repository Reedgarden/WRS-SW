iface eth0 eth1 eth2
verbose 1 /dev/tty

echo Send frame (dst=22:00:11:00:00:32, src=22:00:10:00:00:32) on eth2
sendas 0 2 1 00:32 22:00:11:00:00:32
echo Expected frame on eth1
expect 0 1 0

echo Send frame (dst=22:00:10:00:00:32, src=22:00:11:00:00:32) on eth1
send 1 1 00:32 22:00:10:00:00:32
echo Expected frame on eth2
expect 0 0 1
